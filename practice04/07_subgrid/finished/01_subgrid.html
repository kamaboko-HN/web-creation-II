<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subgrid samle</title>
    <link rel="stylesheet" href="css/01_subgrid.css">
</head>
<body>
    <div class="grid-container">
        <div class="card">
          <h2 class="title">高品質なコーヒー豆</h2>
          <img class="image" src="images/coffee.jpg" alt="コーヒー豆">
          <div class="caption">新鮮で風味豊かなコーヒーを楽しむための高品質なコーヒー豆が入手可能です。</div>
          <a href="#" class="read-more">詳細を見る</a>
        </div>
    
        <div class="card">
          <h2 class="title">栄養価が高く毎日食べたくなる美味しいパン</h2>
          <img class="image" src="images/bread.jpg" alt="パンとペイストリー">
          <div class="caption">手作りの美味しいパンをご堪能ください。新鮮な材料で作られています。</div>
          <a href="#" class="read-more">詳細を見る</a>
        </div>
    
        <div class="card">
          <h2 class="title">健康的な新鮮な野菜</h2>
          <img class="image" src="images/vegetables.jpg" alt="野菜">
          <div class="caption">栄養価の高い新鮮な野菜を提供しており、健康的な食事をサポートします。新鮮な野菜は産地直送でお届けいたします。</div>
          <a href="#" class="read-more">詳細を見る</a>
        </div>
      </div>
</body>
</html>
